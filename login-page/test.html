<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title> Login page Demo </title>
	<link rel="stylesheet" href="test.css"/>
</head>
<body>
	<div id="login">
		<h1> <strong> Welcome to your Login page </strong> </h1>
		<form action="" method="get">
			<fieldset>
				<p><input type="text" value="Username" onBlur="if(this.value=='')this.value='Username'" onFocus="if(this.value=='Username')this.value='' "></p>
				<p><input type="password" value="Password" onBlur="if(this.value=='')this.value='Password'" onFocus="if(this.value=='Password')this.value='' "></p>
				<p><a href="#" id="fgt_pwd">Forgot Password?</a></p>
				<p><input type="submit" value="Login"></p>
			</fieldset>
		</form>
		<p><span class="btn_round">or</span></p>
		<p>
			<a class="facebook_ahead"></a>
			<button class="facebook">Login Using Facbook</button>
		</p>
		<p>
			<a class="twitter_ahead"></a>
			<button class="twitter">Login Using Twitter</button>
		</p>
	</div>
</body>
</html>
